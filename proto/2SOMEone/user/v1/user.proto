syntax = "proto3";

// import public "google/protobuf/timestamp.proto";

option go_package = "./grpc/user";

service UserService {
    // 通过手机号注册，需要验证码
    rpc SignUpByPhone(SignUpByPhoneRequest) returns (SignUpByPhoneResponse) {}
    // 通过手机号登录
    rpc SignInByPhone(SignInByPhoneRequest) returns (SignInByPhoneResponse) {}
        
    /* Get current user infomation by metadata with auth token
     * jwt needed in metadata
     */
    rpc GetMe(GetMeRequest) returns (GetMeResponse) {}

    // jwt needed in metadata
    rpc SetInfo(SetInfoRequest) returns (SetInfoResponse) {}

    // 根据 buid 获取 user_id
    rpc GetUserIDByBuid(GetUserIDByBuidRequest) returns (GetUserIDByBuidResponse) {}
}

message SignUpByPhoneRequest {
    // 手机号
    string phone = 1;
    // 验证码
    string code = 2;
    // 密码
    string password = 3;
    // 短信ID
    uint64 msg_id = 4;
}

message SignUpByPhoneResponse {
    // 状态码
    int32 code = 1;
    // 返回信息
    string msg = 2;
}

message SignInByPhoneRequest {
    // 手机号
    string phone = 1;
    // 密码
    string password = 2;
}

message SignInByPhoneResponse {
    // 状态码
    int32 code = 1;
    // 返回信息
    string msg = 2;
    // token
    string token = 3;
}

message GetMeRequest {
}

// 用户信息
message UserInfo {
    // 用户名
    string name = 1;
    // 手机号
    string phone = 2;
    // 邮箱
    string email = 3;
    // 头像 URL
    string avatar = 4;
    // B站UID
    int64 buid = 5;
}

// 基础用户信息
message BasicUser {
    // 用户 UUID
    string user_id = 1;
    // 用户信息
    UserInfo user_info =2;
} 

message GetMeResponse {
    // 状态码
    int32 code = 1;
    // 返回信息
    string msg = 2;
    // 用户信息
    BasicUser user = 3;
}

message SetInfoRequest {
    // 用户名
    string name = 1;
    // B站 UID
    string buid = 2;
    // 头像
    string avatar = 3;
}

message SetInfoResponse {
    // 状态码
    int32 code = 1;
    // 返回信息
    string msg = 2;
}

// GetUserIDByBuid
message GetUserIDByBuidRequest {
    // B站 UID
    int64 buid = 1;
}

message GetUserIDByBuidResponse {
    // 状态码
    int32 code = 1;
    // 返回信息
    string msg = 2;
    // 用户 UUID
    string user_id = 3;
}
